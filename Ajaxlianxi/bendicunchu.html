<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script type="text/javascript">
  var obj = {
        name : 'feifei',
        age : 18,
        fav : '随便',
        desc : '老司机'
      };

  var jsonstr = JSON.stringify(obj);

  console.log(jsonstr);

  var data = JSON.parse(jsonstr);

  console.log(data);
  
// JSON.stringify()将对象转换成字符串。
// JSON.parse()将字符串转化成对象；


</script>
  
</body>
</html>
