                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-xs-3 control-label">性别</label>

                                <input type="radio" name="tc_gender" value="0" {{tc_gender=="0" ? "checked": ""}}> 男

                    </div>

                <div class="form-group">
                    <div class="col-xs-7">
                        <button id="save-btn" class="btn btn-success btn-sm pull-right">{{btnText}}</button>
                    </div>
                </div>
            </form>
        </div>
